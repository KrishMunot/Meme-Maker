<!DOCTYPE html>

<html>
<head>
  <title>Meme Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    html, body {
      height: 100%;
      width: 100%;
    }
    #image-container {
      display: flex;
    }
    canvas {
      border: 1px solid black;
    }
    .content {
      display: table;
      height: 100%;
      margin: 0 auto;
    }
    .container {
      display: table-cell;
      vertical-align: middle;
    }
    .container * {
      margin: 16px;
    }
    h1 {
      font-family: sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="container">
      <h1>Meme Generator</h1>
      <div>
        <input type="file" id="file" />
      </div>
      <div id="image-container">
        <canvas width="500" height="500"></canvas>
        <div>
          <span>Top Line:</span><br/>
          <input id="topLineText" type="text"><br/>
          <span>Bottom Line:</span><br/>
          <input id="bottomLineText" type="text"><br/>
          <button id="saveBtn">Save</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
 function textChangeListener (evt) {
      var id = evt.target.id;
      var text = evt.target.value;

      if (id == "topLineText") {
        window.topLineText = text;
      } else {
        window.bottomLineText = text;
      }

      redrawMeme(window.imageSrc, window.topLineText, window.bottomLineText);
    }
  function redrawMeme(image, topLine, bottomLine) {
      // Get Canvas2DContext
      var canvas = document.querySelector('canvas');
      var ctx = canvas.getContext("2d");

      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
      if (topLine) { drawMessage(canvas, ctx, 'top', topLine); }
      if (bottomLine) { drawMessage(canvas, ctx, 'bottom', bottomLine); }
    }
    function drawMessage(canvas, ctx, position, message) {
      var fontSize = 30;
      var padding = 10;
      var verticalPosition = function() {
        if (position === 'top') {
          return fontSize + padding;
        } else {
          return canvas.height - padding;
        }
      };
      ctx.font = fontSize + 'pt Impact';
      ctx.textAlign = 'center';
      ctx.fillStyle = 'white';
      ctx.fillText(message, canvas.width / 2, verticalPosition());
      ctx.strokeStyle = 'black';
      ctx.lineWidth = fontSize/10;
      ctx.strokeText(message, canvas.width / 2, verticalPosition());
    }

    function saveFile() {
      window.open(document.querySelector('canvas').toDataURL());
    }
    function handleFileSelect(evt) {
      var canvasWidth = 500;
      var canvasHeight = 500;
      var file = evt.target.files[0];



      var reader = new FileReader();
      reader.onload = function(fileObject) {
        var data = fileObject.target.result;

        var image = new Image();
        image.onload = function() {

          window.imageSrc = this;
          redrawMeme(window.imageSrc, null, null);
        };

        image.src = data;
        console.log(fileObject.target.result);
      };
      reader.readAsDataURL(file);
    }

</html>
